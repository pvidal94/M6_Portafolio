<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Puyehue</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{% url 'dashboard' %}">
                <i class="bi bi-building"></i> Muni Puyehue
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                {% if user.is_authenticated %}
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_actividades' %}">Actividades</a>
                    </li>
                    
                    <li class="nav-item border-start border-light ms-lg-2 ps-lg-2">
                        <a class="nav-link text-warning fw-bold" href="{% url 'memoria_tecnica' %}">
                            <i class="bi bi-file-earmark-code-fill"></i> Memoria Técnica
                        </a>
                    </li>
                </ul>

                <div class="d-flex align-items-center">
                    <span class="text-white me-3 small d-none d-lg-block">
                        <i class="bi bi-person-circle"></i> {{ user.username|title }}
                    </span>
                    <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">
                        Salir <i class="bi bi-box-arrow-right"></i>
                    </a>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4 flex-grow-1">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-white text-center py-3 mt-5 border-top shadow-sm">
        <div class="container">
            <small class="text-muted">
                &copy; 2024 Ilustre Municipalidad de Puyehue | Sistema de Gestión Interna (DIDECO/SECPLAN)
            </small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
